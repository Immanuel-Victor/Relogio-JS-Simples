<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clock.css" type="text/css">

    <script>

        function relogio(){
            var data = new Date();
            var dia = data.toDateString();
            var hora = data.getHours();
            var minutos = data.getMinutes();
            var segundos = data.getSeconds();

            if(hora < 10){
                hora = "0"+hora
            }
            else if(minutos < 10){
                minutos = "0"+minutos
            }
            else if(segundos < 10){
                segundos = "0"+segundos 
            }

            var disp = dia+" : " + hora+":"+ minutos + ":" + segundos;
            document.getElementById("relogio").value = disp;
        }

        var tempo = setInterval(relogio, 1000);

    </script>

    <title>Document</title>
</head>
<body>

    <input type="text" id="relogio">
    
</body>
</html>
